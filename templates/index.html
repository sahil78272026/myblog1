{% extends 'base.html' %}


{%block title%}
Home
{%endblock%}

{%block body%}


{% for post in posts %}
<div class="col">
    <div class="card shadow-sm">
        <div class="card-body">
            <p class="card-text"><b>{{post.title}}</b></p>
            <p class="card-text">{{post.slug}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">added on {{post.date}}</small>
            </div>
            <br>
            <a href ="{% url 'post_detail' post.slug %}">Read More </a>
        </div>
        

    </div>
</div>
{% endfor %}

{%endblock body%}
