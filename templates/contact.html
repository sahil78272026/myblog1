{% extends 'base.html' %}

{%block title%}
Contact Us
{%endblock%}

{%block body%}

<div class="container-fluid mb-3">

    <img src="/static/contact.jpg" /> <!-- WXH , screen width == 1366 -->
</div>
<div class="container mb-3">
    <h1 class="text-center">Contact Us</h2>

        <form class="row g-3" method="post" action="#">
            {% csrf_token %}
            <div class="col-md-8">
                <input type="name" class="form-control" id="name" name="name" placeholder="Enter Your Name">
            </div>
            <div class="col-md-8">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
            </div>
            <div class="col-md-8">
                <input type="Number" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="4" name ='msg' placeholder="Tell me about yourself"></textarea>
            </div>
            <div class = 'col-md-2'>
            <button class="btn btn-primary" type="submit">Submit</button>
            </div> 
        </form>
</div>




{%endblock%}
